<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>触屏滑动的正确姿势(js)</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.steps {
				width: 100%;
				overflow: hidden;
			}
			#boxes{
				width: 500%;
			}
			.step_one {
				width: 18%;
				padding-left: 2%;
				float: left;
			}
			.text_one {
				width: 100%;
				height: 45px;
				padding-top: 20px;
				color: #fdcd16;
				text-align: center;
			}
			.text_one span {
				font-weight: bold;
				line-height: 1.5em;
				font-size: 15px;
			}
		</style>
	</head>
	<body>
		<div class="steps">
			<div id="boxes">
				<div class="step_one">
					<img src="imgs/w1.jpg" width="100%" />
					<div class="text_one">
						<span>01 手机注册并绑定，点击比赛专区</span>
					</div>
				</div>
				<div class="step_one">
					<img src="imgs/w1.jpg" width="100%" />
					<div class="text_one">
						<span>02 进入比赛专区点击选择校花大赛</span>
					</div>
				</div>
				<div class="step_one">
					<img src="imgs/w1.jpg" width="100%" />
					<div class="text_one">
						<span>03 填写报名信息提交参赛</span>
					</div>
				</div>
				<div class="step_one">
					<img src="imgs/w1.jpg" width="100%" />
					<div class="text_one">
						<span>05 点击发布按钮</span>
					</div>
				</div>
				<div class="step_one">
					<img src="imgs/w1.jpg" width="100%" />
					<div class="text_one">
						<span>06 选择短视频按钮发布作品</span>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="jquery1x.js"></script>
	<script type="text/javascript" src="mTouch.js"></script>
	<script type="text/javascript" >
		touchList($("#boxes")[0]);
	</script>
</html>
