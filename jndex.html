<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>触屏滑动的正确姿势</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>	
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#container {
				margin:0 auto;
				width: 90%;
				height: 600px;
				overflow: hidden;
			}
			#boxes {
				width: 500%;
				height: 600px;
			}
			#boxes div {
				width:20%;
				height: 100%;
				float: left;
				cursor: default;
			}
			#box1 {
				background: #EAD3FF;
			}
			#box2 {
				background: #8C9DF3;
			}
			#box3 {
				background: #65B7EE;
			}
			#box4 {
				background: #D3FFF4;
			}
			#box5 {
				background: #F3FFD3;
			}

		</style>
	</head>
	<body>
		error:<span id="error" style="color:red">0</span><br />
		state:<span id="state">null</span><br />
		leftCounts:<span id="leftCounts">0</span><br />
		childWidth:<span id="childWidth">0</span><br />
		direction:<span id="direction">0</span><br />
		directionLR :<span id="directionLR">0</span><br />
		preX:<span id="preX">0</span><br />
		preLeft:<span id="preLeft">0</span><br />
		ifDown:<span id="isDown">0</span><br />
		ifSlide:<span id="isSlide">0</span><br />
		
		<div id="container">
			<div id="boxes">
				<div id ="box1">
					<span>box1<span>children_box1</span></span>
				</div>
				<div id="box2">
					<span>box2<span>children_box2</span></span>
				</div>
				<div id="box3">
					<span>box3<span>children_box3</span></span>
				</div>
				<div id="box4">
					<span>box4<span>children_box4</span></span>
				</div>
				<div id="box5">
					<span>box5<span>children_box5</span></span>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="jquery1x.js"></script>
	<script type="text/javascript" src="mTouch-min.js"></script>
	<script type="text/javascript" >
	$(document).ready(function(){
		(new mTouch).init("boxes","fast");
		//mTouch("boxes");
	});
	</script>
</html>
