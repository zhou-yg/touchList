<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>触屏滑动的正确姿势</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>	
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#container {
				margin:0 auto;
				width: 90%;
				height: 600px;
				overflow: hidden;
			}
			#boxes {
				width: 500%;
				height: 600px;
			}
			#boxes div {
				width:20%;
				height: 100%;
				float: left;
				cursor: default;
			}
			#box1 {
				background: #EAD3FF;
			}
			#box2 {
				background: #8C9DF3;
			}
			#box3 {
				background: #65B7EE;
			}
			#box4 {
				background: #D3FFF4;
			}
			#box5 {
				background: #F3FFD3;
			}

		</style>
	</head>
	<body>
		state:<span id="s">0</span><br />
		direction:<span id="d">0</span><br />
		cout:<span id="c">0</span><br />
		w:<span id="cw">0</span><br />
		x:<span id="cx">0</span><br />
		y:<span id="cy">0</span><br />
		l:<span id="cl">0</span><br />
		<div id="container">
			<div id="boxes">
				<div id ="box1">
					<span>box1</span>
				</div>
				<div id="box2">
					<span>box2</span>
				</div>
				<div id="box3">
					<span>box3</span>
				</div>
				<div id="box4">
					<span>box4</span>
				</div>
				<div id="box5">
					<span>box5</span>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="jquery1x.js"></script>
	<script type="text/javascript" src="mTouch.js"></script>
	<script type="text/javascript" >
		mTouch("#boxes","fast");
	</script>
</html>
